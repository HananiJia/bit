<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="http://at.alicdn.com/t/font_1467430166_4040916.css">
  <link rel="stylesheet"  href="music.css">
 <link rel="icon"  href="musicicon.jpg">
 <title>小栗子</title>
 <script type="text/javascript" src="http://o7m41tvmg.bkt.clouddn.com/jquery-1.12.4.min.js">
 </script>

</head>
<body>
<div class="wapper">
    <!--歌曲海报-->
   <div>
   <!--背景图片-->
		<div class="background">
	<!--歌词-->
			<div class="music-lyric" style = "overflow:hidden ;display:block">
		
					<ul class="lyric">
					<li class="">本歌曲没有歌词</li>
					</ul>
			</div>
		</div>
   
   </div>
   <!--歌曲信息-->
    <div>
	  <!--歌名、歌曲、频道信息-->
		<div class="content">
		    <audio src=""></audio>
			<div class="music-message">
			<p class="musicname text_space text_color"></p>
			<p class="musicer text_spcae text_color" ></p>
			<p class="record text_spcae text_color "></p>
			</div>
	  <!--分享、收藏、喜欢-->
			<div class="music-icon">
			<a class="m-icon m-fenxiang m-color" href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" ></a>
			<span class="m-icon m-star m-color"></span>
			<span class="m-icon m-heart m-color"></span>
			
			
			</div>
		</div>
		  <!--进度条-->
		<span class="basebar">
			<span class="progressbar"></span>
		</span>
		
		
	<div class="music-play ">
 
   <!--切换按钮-->
	   <div>
			<span class="m-icon m-play m-left maxcircle m-color "></span>
			<span class="m-icon m-change m-left mincircle m-color "></span>
			<span class="m-icon m-next m-left mincircle m-color"></span>
	   </div>
	   <!--循环-->
		<div>
			<span class="m-icon m-xunhuan m-right "></span>
			<span class="m-icon m-lyric  m-right"></span>
		</div>		
		
   </div>
   <div>
   
   </div>
</div>
 <script type="text/javascript" src="music.js"> 
 </script>
